<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="row"> 
    
        <div class="col-4">  
            <h3 class="yedice"> Your Dice</h3> 
            <img src="./diceassets/d1.jpg" alt="Roll: 1" id="mydice1"/>
            <img src="./diceassets/d1.jpg" alt="Roll: 1" id="mydice1.1"/>
        </div>
        
        <div class="col-4">  
            <h3 class="yedice"> Enemy's Dice</h3>
            <img src="./diceassets/e1.jpg" alt="Roll: 1" id="enemydice1"/>
            <img src="./diceassets/e1.jpg" alt="Roll: 1" id="enemydice1.1"/>  
        </div>
        
        <div class="col-4"> 
            <img src="./diceassets/glgif.gif" id="message" alt="May The Odds Be Ever In Your Favour!"/> 
            <button class="spicybutton" onclick="throwdice() ">Play</button>"
        
        </div>
        
        <!-- make columns equal width -->

    </div>

    <script src="./app.js"></script>



</body>
</html>
